{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block body %}
   <div class="container d-flex flex-column align-items-center justify-content-center">
       <h2 class="mb-5"> Авторизация </h2>
        <form action="" method="post" class="mx-auto">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Войти" class="btn btn-primary mt-3 w-100">
        </form>
       <p style="margin: 20px 0 0 0 " >Еще нет аккаунта? <a href="{% url 'signup' %}">Зарегестрироваться.</a></p>
   </div>
{% endblock body %}
